<div class="main">
    <div class="top">
        <div class="main-title">
            <img src="/assets/img/navbar/logoUmbrella.png" alt="<a href='https://pngtree.com/freepng/umbrella-icon_4859781.html'>png image from pngtree.com/</a>">
            <a routerLink="/">One Umbrella</a>
        </div>
        <div class="search-area">
            <div class="bar-area">
                <input type="text" placeholder=" Restaurant / adresse" />
                <img src="/assets/img/navbar/search.svg" alt="loupe" />
            </div>
        </div>
        <div class="account-area">
            @if(user.name){
            <a routerLink="/my-reservations" class="in-account">Mes r√©servations</a>

            }
            <img [src]="avatar" alt="avatar" />
            }
            @else {
            <a>S'enregister</a>

            }
        </div>
    </div>
    <div class="left">
        <div>
            <input type="text" formControlName="text"/>
            
        </div>
        @if(user.type === "Owner"){
            <div class="list properties">
                
            </div>
        }
        <div>
            Favoris
            <ul class="list favorites">
                
            </ul>
        </div>

</div>
